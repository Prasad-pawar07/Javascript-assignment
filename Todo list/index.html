<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />

    <title>Todo list</title>
  </head>
  <body>
    
    <section class="border border-primary rounded p-3 m-3">
      <h2 class="text-center mb-5">To do list</h2>

      <form class="form-inline text-center">
        <input type="text" placeholder="Add data" class="border border-primary p-2" id="input1">
        <a class="btn btn-primary p-2" onclick="additem()">Add</a>
      </form>

      <ul class="data" id="data"></ul>
    </section>



    <script type="text/javascript">
      function additem(){
        var listvalue = document.getElementById("input1").value;
        //console.log(listvalue);
        var boxvalues = document.getElementById("data");
        var li = document.createElement("li");
        li.textContent=listvalue;

        boxvalues.appendChild(li);
      }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
